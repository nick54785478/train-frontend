<form [formGroup]="formGroup">
  <p-panel header="查詢車次資料">
    <div class="card" #contentElement>
      <div class="grid p-fluid">
        <div class="col-12 md:col-3 lg:col-3">
          <label>車次</label>
          <p-dropdown
            [options]="trainNoList"
            optionValue="value"
            placeholder="請選擇"
            [filter]="true"
            filterBy="value"
            [showClear]="true"
            appendTo="body"
            formControlName="trainNo"
          >
          </p-dropdown>
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label>車種</label>
          <p-dropdown
            [options]="kinds"
            optionValue="value"
            optionLabel="value"
            placeholder="請選擇"
            [filter]="true"
            filterBy="value"
            [showClear]="true"
            appendTo="body"
            formControlName="trainKind"
          >
          </p-dropdown>
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label>起站</label>
          <p-dropdown
            [options]="stops"
            optionValue="value"
            placeholder="請選擇"
            [filter]="true"
            filterBy="value"
            [showClear]="true"
            appendTo="body"
            formControlName="fromStop"
          >
          </p-dropdown>
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label>迄站</label>
          <p-dropdown
            [options]="stops"
            optionValue="value"
            placeholder="請選擇"
            [filter]="true"
            filterBy="value"
            [showClear]="true"
            appendTo="body"
            formControlName="toStop"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="grid p-fluid">
        <div class="col-12 md:col-3 lg:col-3">
          <label class="required">搭乘日期</label>
          <p-calendar
            [showIcon]="true"
            appendTo="body"
            formControlName="takeDate"
            dateFormat="yy-mm-dd"
            dataType="string"
            placeholder="yyyy-MM-dd"
          >
          </p-calendar>
          <div *ngIf="formControlInvalid('takeDate')">
            <small class="p-error"> 不能為空 </small>
          </div>
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label class="required">搭乘時間</label>
          <input type="time" pInputText formControlName="takeTime" />
          <div *ngIf="formControlInvalid('takeTime')">
            <small class="p-error"> 不能為空 </small>
          </div>
        </div>
      </div>
      &nbsp;
      <div class="grid p-fluid justify-content-end">
        <div class="col-12 md:col-3 lg:col-2">
          <button type="button" pButton label="查詢" (click)="query()"></button>
        </div>
        <div class="col-12 md:col-3 lg:col-2">
          <button
            type="button"
            class="p-button-secondary p-button-outlined"
            pButton
            label="清除"
            (click)="clear()"
          ></button>
        </div>
      </div>
    </div>
  </p-panel>
</form>

<button
  type="button"
  icon="pi pi-filter"
  class="p-button-outlined p-button-primary"
  pButton
  (click)="menu.toggle($event)"
></button>
<p-menu #menu [popup]="true">
  <ng-template pTemplate="start">
    <p-panel header="Table Columms">
      <div class="card">
        <div *ngFor="let field of fields" class="flex items-center">
          <p-checkbox
            name="group"
            [value]="field"
            [(ngModel)]="selectedFields"
          />
          <label [for]="field.label" class="ml-2">
            {{ getColNameByField(field.label) }}
          </label>
        </div>
      </div>
    </p-panel>
  </ng-template>
  <ng-template pTemplate="end">
    <!-- <p-panel [showHeader]="false"> -->
    <div class="flex mb-2 gap-2 mt-2 justify-content-center">
      <button
        type="button"
        pButton
        label="提交"
        (click)="submitCustomisation()"
      ></button>
      <button
        class="p-button-secondary p-button-outlined"
        type="button"
        pButton
        (click)="menu.toggle($event); resetFields()"
        label="取消"
      ></button>
    </div>
    <!-- </p-panel> -->
  </ng-template>
</p-menu>
<div class="card">
  <p-table
    #dt
    [rowsPerPageOptions]="[2, 5, 10]"
    styleClass="p-datatable-gridlines p-datatable-sm p-datatable-striped"
    selectionMode="single"
    [resizableColumns]="true"
    [value]="headerTableData"
    [columns]="filteredCols"
    [(selection)]="selectedHeaderData"
    [scrollable]="true"
    scrollDirection="both"
    scrollHeight="200px"
    [paginator]="true"
    [rows]="10"
    (onRowSelect)="showLineTable($event)"
  >
    <!-- 標題 -->
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          style="
            white-space: pre-wrap;
            word-break: break-all;
            word-wrap: break-word;
            max-width: 100% !important;
            min-width: 5rem !important;
          "
        >
          {{ col.header }} <p-sortIcon [field]="col.field" />
        </th>
        <th
          alignFrozen="right"
          pFrozenColumn
          style="
            min-width: 1rem !important;
            max-width: 70px !important;
            width: 70px !important;
          "
        >
          Actions
        </th>
      </tr>
    </ng-template>
    <!-- 內容 -->
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td
          *ngFor="let col of columns"
          style="
            white-space: pre-wrap;
            word-break: break-all;
            word-wrap: break-word;
            max-width: 100% !important;
            min-width: 5rem !important;
          "
        >
          <ng-container>
            {{ rowData[col.field] }}
          </ng-container>
        </td>
        <td alignFrozen="right" pFrozenColumn>
          <div>
            <p-menu
              #menu
              [popup]="true"
              [model]="rowActionMenu"
              appendTo="body"
            ></p-menu>
            <button
              pButton
              type="button"
              class="p-button-outlined p-button-secondary"
              style="color: rgb(1, 155, 70)"
              icon="pi pi-eye"
              (click)="
                clickHeaderRowActionMenu('TRAIN_DETAIL', rowData);
                menu.toggle($event)
              "
            ></button>
          </div>
        </td>
      </tr>
      <!-- <button type="button" (click)="show('test')" pButton icon="pi pi-info-circle" label="Show"></button> -->
    </ng-template>
  </p-table>
</div>
<div class="card" *ngIf="lineTableVisibled">
  <p-table
    #dt
    responsiveLayout="stack"
    [rowsPerPageOptions]="[2, 5, 10]"
    styleClass="p-datatable-gridlines p-datatable-sm p-datatable-striped"
    selectionMode="single"
    [resizableColumns]="true"
    [value]="lineTableData"
    [columns]="lineCols"
    [(selection)]="selectedLineData"
    [scrollable]="true"
    scrollDirection="both"
    scrollHeight="200px"
    [paginator]="true"
    [rows]="10"
  >
    <!-- 標題 -->
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          [style]="{
            'word-break': 'break-all',
            'max-width': '100%',
            'min-width': '3rem'
          }"
        >
          {{ col.header }} <p-sortIcon [field]="col.field" />
        </th>
        <th
          alignFrozen="right"
          pFrozenColumn
          style="
            min-width: 70px !important;
            max-width: 70px !important;
            width: 70px !important;
          "
        >
          Actions
        </th>
      </tr>
    </ng-template>
    <!-- 內容 -->
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td
          *ngFor="let col of columns"
          [style]="{
            'word-break': 'break-all',
            'max-width': '100%',
            'min-width': '3rem'
          }"
        >
          <ng-container>
            {{ rowData[col.field] }}
          </ng-container>
        </td>
        <td alignFrozen="right" pFrozenColumn style="text-align: center">
          <div>
            <p-menu
              #menu
              [popup]="true"
              [model]="rowActionMenu"
              appendTo="body"
            ></p-menu>
            <button
              pButton
              type="button"
              class="p-button-outlined p-button-secondary"
              style="color: rgb(1, 155, 70)"
              icon="pi pi-book"
              (click)="
                clickLineRowActionMenu('STOP_DETAIL', rowData);
                menu.toggle($event)
              "
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
