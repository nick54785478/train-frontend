<p-tabMenu
  #detailTabMenuComponent
  [model]="detailTabs"
  styleClass="table-tabmenu"
>
</p-tabMenu>
<form [formGroup]="formGroup">
  <p-panel header="新增火車車次資料">
    <div class="card" #contentElement>
      <div class="grid p-fluid">
        <div class="col-12 md:col-3 lg:col-3">
          <label class="required">火車車次</label>
          <input type="number" pInputText formControlName="trainNo" />
          <div *ngIf="formControlInvalid('trainNo')">
            <small class="p-error"> 資料格式有誤 </small>
          </div>
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label class="required">種類</label>
          <p-dropdown
            [options]="kinds"
            optionValue="value"
            placeholder="請選擇"
            [showClear]="true"
            appendTo="body"
            optionLabel="value"
            formControlName="trainKind"
          >
          </p-dropdown>
          <div *ngIf="formControlInvalid('trainKind')">
            <small class="p-error"> 資料不能為空 </small>
          </div>
        </div>
      </div>
    </div>
    <div [style]="{ 'margin-top': '3rem', 'font-weight': 'bold' }">
      <span> * Remark:車次單數為北上、雙數為南下 </span>
    </div>
  </p-panel>
</form>

<!-- 表格 -->
<p-panel [showHeader]="false">
  <p-tabMenu
    #detailTabMenuComponent
    [model]="lineDetailTabs"
    styleClass="table-tabmenu"
  >
  </p-tabMenu>
  <div class="card">
    <p-table
      #dt
      [rowsPerPageOptions]="[2, 5, 10]"
      [tableStyle]="{ 'min-width': '10rem', 'word-wrap': 'break-word' }"
      styleClass="p-datatable-gridlines p-datatable-sm p-datatable-striped"
      selectionMode="single"
      [(selection)]="selectedData"
      [value]="tableData"
      [columns]="cols"
      [scrollable]="true"
      scrollHeight="500px"
      [paginator]="true"
      [rows]="10"
      scrollDirection="both"
      [resizableColumns]="true"
    >
      <!-- 標題 -->
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngIf="mode === 'delete'"></th>
          <th
            *ngFor="let col of columns"
            [pSortableColumn]="col.field"
            style="
              min-width: 300px !important;
              max-width: 300px !important;
              width: 300px !important;
            "
          >
            <ng-container>
              {{ col.header }} <p-sortIcon [field]="col.field" />
            </ng-container>
          </th>
          <th
            alignFrozen="right"
            pFrozenColumn
            style="
              min-width: 100px !important;
              max-width: 100px !important;
              width: 100px !important;
            "
          >
            Actions
          </th>
        </tr>
      </ng-template>

      <ng-template
        pTemplate="body"
        let-rowData
        let-columns="columns"
        let-editing="editing"
        let-rowIndex="rowIndex"
      >
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td *ngIf="mode === 'delete'">
            <p-checkbox
              [binary]="true"
              (onChange)="onDelete(rowData.id, $event.checked)"
            ></p-checkbox>
          </td>
          <td *ngFor="let col of columns">
            <!-- 編輯模式 -->
            <!-- else viewMode -->
            <ng-container
              *ngIf="isEditing(rowIndex) || isAdding(rowData); else viewMode"
            >
              <!-- 根據 type 生成 -->
              <ng-container *ngIf="col.type === 'dropdown'">
                <p-dropdown
                  placeholder="請選擇"
                  [(ngModel)]="rowData[col.field]"
                  [options]="loadDropdownData(col)"
                  optionLabel="value"
                  optionValue="label"
                  [style]="{
                    'word-wrap': 'break-word',
                    'max-width': '100%',
                    'min-width': '100%'
                  }"
                  appendTo="body"
                ></p-dropdown>
              </ng-container>
              <ng-container *ngIf="col.type === 'textArea'">
                <textarea
                  [(ngModel)]="rowData[col.field]"
                  appAutofocus
                  rows="5"
                  cols="100"
                  [style]="{
                    'word-wrap': 'break-word',
                    'max-width': '100% !important',
                    'min-width': '100%  !important'
                  }"
                  pInputTextarea
                  [autoResize]="true"
                >
                </textarea>
              </ng-container>
              <ng-container *ngIf="col.type === 'inputText'">
                <input
                  [(ngModel)]="rowData[col.field]"
                  type="text"
                  appAutofocus
                  class="p-inputtext"
                  [style]="{
                    'word-wrap': 'break-word',
                    'max-width': '100% !important',
                    'min-width': '100%  !important'
                  }"
                  pInputText
                />
              </ng-container>
              <ng-container *ngIf="col.type === 'inputNumber'">
                <input
                  [(ngModel)]="rowData[col.field]"
                  type="number"
                  appAutofocus
                  class="p-inputtext"
                  [style]="{
                    'word-wrap': 'break-word',
                    'max-width': '100% !important',
                    'min-width': '100%  !important'
                  }"
                  pInputNumber
                />
              </ng-container>
              <ng-container *ngIf="col.type === 'inputTime'">
                <input
                  [(ngModel)]="rowData[col.field]"
                  type="time"
                  appAutofocus
                  [style]="{
                    'word-wrap': 'break-word',
                    'max-width': '100% !important',
                    'min-width': '100%  !important'
                  }"
                  class="p-inputtext"
                  pInputTime
                />
              </ng-container>
              <div *ngIf="!rowData[col.field]">
                <small class="p-error"> 資料不能為空 </small>
              </div>
            </ng-container>

            <!-- 檢視模式 -->
            <ng-template #viewMode>
              <div (dblclick)="onEdit(rowIndex)" class="cell-content">
                {{ rowData[col.field] }}
              </div>
            </ng-template>
          </td>

          <td pFrozenColumn>
            <div class="flex mb-2 gap-2 justify-content-start">
              <ng-container *ngIf="isEditing(rowIndex) || isAdding(rowData)">
                <i
                  class="pi pi-check"
                  style="color: green"
                  (click)="confirm(rowIndex)"
                ></i>

                <i
                  class="pi pi-times"
                  style="color: red"
                  (click)="cancel(rowData.givenIndex)"
                ></i>
              </ng-container>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-panel>
