<form [formGroup]="formGroup">
  <div class="card" #contentElement>
    <div class="grid p-fluid">
      <div class="col-12 md:col-3 lg:col-3">
        <label>車次</label>
        <input
          type="text"
          pInputText
          formControlName="number"
          [readOnly]="true"
        />
      </div>
      <div class="col-12 md:col-3 lg:col-3">
        <label>車種</label>
        <input
          type="text"
          pInputText
          formControlName="kind"
          [readOnly]="true"
        />
      </div>
    </div>
    <div class="grid p-fluid">
      <div class="col-12 md:col-3 lg:col-3">
        <label>起站</label>
        <input
          type="text"
          pInputText
          formControlName="toStop"
          [readOnly]="true"
        />
      </div>

      <div class="col-12 md:col-3 lg:col-3">
        <label>迄站</label>
        <input
          type="text"
          pInputText
          formControlName="toStop"
          [readOnly]="true"
        />
      </div>
      <div class="col-12 md:col-3 lg:col-3">
        <label>發車時間</label>
        <input
          type="text"
          pInputText
          formControlName="fromStopTime"
          [readOnly]="true"
        />
      </div>
      <div class="col-12 md:col-3 lg:col-3">
        <label>搭乘日期</label>
        <input
          type="text"
          pInputText
          formControlName="takeDate"
          [readOnly]="true"
        />
      </div>
    </div>

    <div class="grid p-fluid">
      <div class="col-12 md:col-3 lg:col-3">
        <label>車廂</label>
        <input
          type="text"
          pInputText
          formControlName="carNo"
          [readOnly]="true"
        />
      </div>

      <div class="col-12 md:col-3 lg:col-3">
        <label>座位</label>
        <input
          type="text"
          pInputText
          formControlName="seatNo"
          [readOnly]="true"
        />
      </div>
    </div>
  </div>

  <div class="grid p-fluid justify-content-end">
    <div class="col-12 md:col-2 lg:col-2">
      <button
        type="button"
        class="p-button-primary p-button-outlined"
        pButton
        label="關閉"
        (click)="onCloseForm()"
      ></button>
    </div>
  </div>
</form>
